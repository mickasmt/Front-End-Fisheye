<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="container">
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <!-- End navigation bar -->

    <main class="container" id="main">
      <!-- Infos user -->
      <div class="photograph-header">
        <div class="infos" id="infos"></div>

        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>

        <div id="photoProfile"></div>
      </div>
      <!-- End infos user -->

      <!-- Sort section -->
      <div class="sortby_section">
        <p>Trier par</p>
        
        <div class="custom-select">
          <select aria-labelledby="order by">
            <option value="0">Selectionner</option>
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </div>
      <!-- End sort section -->

      <!-- Gallery section -->
      <div class="gallery_section"></div>
      <!-- End gallery section -->
    </main>

    <!-- Total likes & price -->
    <div class="likesCounter">
      <div class="likes">
        <span id="total_likes"></span>
        <img class="icon-heart" src="/assets/icons/black_heart.png" alt="likes">
      </div>
      <span id="user_price">300€ / jour</span>
    </div>
    <!-- End total likes & price -->

    <!-- Contact Modal -->
    <div id="contact_modal" role="dialog" aria-modal="true" aria-label="contact me">
      <div class="modal">
        <header>
          <h1 id="titleContact">Contactez-moi </h1>
          <button id="closeContactDialog">
            <img src="assets/icons/close.svg" alt="close" aria-label="close dialog" />
          </button>
        </header>
        <form method="get" id="contactForm">
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname"/>
          </div>

          <div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname"/>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email"/>
          </div>

          <div>
            <label for="message">Votre message</label>
            <input type="text" name="message" id="message"/>
          </div>

          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- End Contact Modal -->

    <!-- Lightbox Modal -->
    <div id="lightbox_modal" role="dialog" aria-label="image closeup view">
      <div class="lightbox">
        <div>
          <a href="#" onclick="plusSlides(-1)" aria-label="previous image">
            <img src="assets/icons/arrow-left.svg"  alt="prev"/>
          </a>
        </div>
        <div class="slides_section"></div>
        <div class="right">
          <a href="#" onclick="plusSlides(1)" aria-label="next image">
            <img src="assets/icons/arrow-right.svg" alt="next" />
          </a>
          <img
            class="close"
            src="assets/icons/close-red.svg"
            id="closeLightboxModal"
            alt="close"
            aria-label="close dialog"
            tabindex="0"
          />
        </div>
      </div>
    </div>
    <!-- End Lightbox Modal -->

    <!-- Scripts -->
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
    <script type="module" src="/scripts/utils/customSelect.js"></script>
    <script type="module" src="/scripts/utils/trapFocusModal.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
