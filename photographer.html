    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="container">
      <a href="/Front-End-Fisheye/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <!-- End navigation bar -->

    <main class="container" id="main">
      <!-- Infos user -->
      <div class="photograph-header">
        <div class="infos" id="infos"></div>

        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>

        <div id="photoProfile"></div>
      </div>
      <!-- End infos user -->

      <!-- Sort section -->
      <div class="sortby_section">
        <p>Trier par</p>
        
        <div class="custom-select">
          <select>
            <option value="0">Selectionner</option>
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </div>
      <!-- End sort section -->

      <!-- Gallery section -->
      <div class="gallery_section">
        <!-- <article>
          <a href="#">
            <video src="./assets/gallery/Ellie Rose/Sport_Tricks_in_the_air.mp4"></video>
          </a>
          <div class="infos-wrapper">
            <p>Arc-en-ciel</p>
            <div class="like">
              <span>12</span>
              <img class="icon-heart" src="/assets/icons/red_heart.png" alt="likes">
            </div>
          </div>
        </article>

        <article>
          <a href="#">
            <img src="./assets/gallery/Ellie Rose/Architecture_Connected_Curves.jpg" alt="">
          </a>
          <div class="infos-wrapper">
            <p>Arc-en-ciel</p>
            <div class="like">
              <span>12</span>
              <img class="icon-heart" src="/assets/icons/red_heart.png" alt="likes">
            </div>
          </div>
        </article>-->
      </div>
      <!-- End gallery section -->
    </main>

    <!-- Total likes & price -->
    <div class="likesCounter">
      <div class="likes">
        <span id="total_likes"></span>
        <img class="icon-heart" src="/Front-End-Fisheye/assets/icons/black_heart.png" alt="likes">
      </div>
      <span id="user_price">300€ / jour</span>
    </div>
    <!-- End total likes & price -->

    <!-- Contact Modal -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h1 id="titleContact">Contactez-moi </h1>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form method="get" id="contactForm">
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname"/>
          </div>

          <div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname"/>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email"/>
          </div>

          <div>
            <label for="message">Votre message</label>
            <input type="text" name="message" id="message"/>
          </div>

          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- End Contact Modal -->

    <!-- Lightbox Modal -->
    <div id="lightbox_modal">
      <div class="lightbox">
        <div>
          <a href="#" onclick="plusSlides(-1)">
            <img src="assets/icons/arrow-left.svg" />
          </a>
        </div>
        <div class="slides_section"></div>
        <div class="right">
          <a href="#" onclick="plusSlides(1)">
            <img src="assets/icons/arrow-right.svg" />
          </a>
          <img class="close" src="assets/icons/close-red.svg" onclick="closeLightbox()" />
        </div>
      </div>
    </div>
    <!-- End Lightbox Modal -->

    <!-- Scripts -->

    <script defer type="module" src="/Front-End-Fisheye/scripts/utils/lightbox.js"></script>
    <script defer src="/Front-End-Fisheye/scripts/utils/customSelect.js"></script>
    <script defer src="/Front-End-Fisheye/scripts/utils/contactForm.js"></script>
